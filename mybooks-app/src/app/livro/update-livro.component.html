<h2>Atualizar Livro</h2>
<form (ngSubmit)="updateLivro()" #livroForm="ngForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="livro.titulo"  placeholder="Título" name="titulo" class="form-control" id="titulo">
    </div>
    <div class="form-group">
        <label for="surname">Editora:</label>
        <input [(ngModel)]="livro.editora" placeholder="Editora" name="editora" class="form-control" id="editora">
    </div>
    <div class="form-group">
        <label for="phone">Edição:</label>
        <input [(ngModel)]="livro.edicao" placeholder="Edição" name="edicao" class="form-control" id="edicao">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success">Update</button>
    </div>
</form>
