<h2>Listagem de livros</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Título</th>
      <th>Editora</th>
      <th>Edição</th>
      <th>Publicação</th>
      <th>Autores</th>
      <th>Assuntos</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let livro of livros">
      <td>{{livro.titulo}}</td>
      <td>{{livro.editora}}</td>
      <td>{{livro.edicao}}</td>
      <td>{{livro.anoPublicacao}}</td>
      <td>{{livro.autores}}</td>
      <td>{{livro.assuntos}}</td>
      <td>{{livro.valor}}</td>
      <td>
        <a [routerLink]="['/update', livro.id]" class="btn btn-info">Editar</a>
        <button class="btn btn-danger" (click)="deleteLivro(livro)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
<div id="msg-dados" class="msg-dados">Não existem livros cadastrados!</div>
