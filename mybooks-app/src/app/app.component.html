<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <br>
      <h1>
        <b>Bem-vindo ao {{title}}!</b>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <nav>
        <a mat-mini-fab routerLink="/livros" color="primary">
          <mat-icon>home</mat-icon>
        </a>
        <a mat-mini-fab routerLink="/add" color="primary">
          <mat-icon>add</mat-icon>
        </a>
        <a mat-mini-fab color="primary" aria-label="Example icon button with a home icon"
          href="http://{{myBooksURL}}:8080/api/imprimir">
          <mat-icon>print</mat-icon>
        </a>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="div-table-livros">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
